<div class="uk-container-expand uk-height-viewport uk-flex-middle uk-flex uk-flex-center uk-background-muted">
  <div class="uk-width-1-3 uk-background-default uk-border-rounded uk-padding">
    <button routerLink="" class="uk-icon-button" uk-icon="arrow-left"></button>
    <h2 class="uk-heading-small uk-margin-remove-top">Country search by name</h2>
    <div class="uk-form-stacked">
      <div class="uk-margin">
        <input [(ngModel)]="name" class="uk-input uk-border-rounded" type="text">
      </div>

      <div class="uk-margin">
        <button (click)="searchByName()" class="uk-button uk-button-primary uk-border-rounded uk-align-right uk-margin-remove-bottom">Search</button>
      </div>
      <div class="uk-flex uk-flex-between uk-margin-large-top" *ngIf="countries.length ==1">
        <ul>
          <li *ngFor="let item of countries; let i = index">
            name: {{item.name}}
            <br/>capital: {{item.capital}}

          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
